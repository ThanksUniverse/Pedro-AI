<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedro IA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="titleAndImage" style="width: 100%;">
      <input type="image" alt="Profile" id="profile_picture" src="assets/user.svg" style="float:left; margin-top:0px; margin-left:0px; height: 45px; background-color: rgba(0, 0, 0, 0.5); border-radius: 50%;">
      <pre style="float:left; color: white;">Username: <span id="yourUsername"></span>
Messages Sent: <span id="messagesCount"></span>
      </pre>
      <h1 style="font-size: 40px; color: white; text-align: center; background-color: #40414f;">Pedro IA</h1>
    </div>
    <div id="chat_container"></div>
    <form style="margin-bottom: 30px;">
      <textarea id="placeIWrite" name="prompt" rows="1" cols="1" placeholder="Ask Pedro..."></textarea>
      <button type="submit">><img src="assets/send.svg" alt="Send"></button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
